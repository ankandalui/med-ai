<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedAI - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        width: 100%;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.5;
      }

      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .features {
        margin-top: 3rem;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }

      .feature-icon {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üåê</div>
      <h1>You're Offline</h1>
      <p>
        No internet connection detected. Don't worry - your MedAI app is still
        working for many features!
      </p>
      <button
        type="button"
        class="retry-btn"
        onclick="window.location.reload()"
      >
        Try Again
      </button>
      <div class="features">
        <div class="feature">
          <div class="feature-icon">üìã</div>
          <span>View your saved health records</span>
        </div>
        <div class="feature">
          <div class="feature-icon">‚ö°</div>
          <span>Access emergency information</span>
        </div>
        <div class="feature">
          <div class="feature-icon">üîí</div>
          <span>Your data remains secure offline</span>
        </div>
      </div>
    </div>

    <script>
      // Check for connectivity periodically
      function checkOnlineStatus() {
        if (navigator.onLine) {
          window.location.reload();
        }
      }

      // Listen for online event
      window.addEventListener("online", checkOnlineStatus);

      // Check every 30 seconds
      setInterval(checkOnlineStatus, 30000);
    </script>
  </body>
</html>
